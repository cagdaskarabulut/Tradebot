{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> {% block header_baslik %} Title: {% endblock  %} </title>
        <link rel="shortcut icon" type="image/x-icon" href="{% static "images/app_icon.png" %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static "css/stylesheet.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/nv.d3.css" %}" />
        <script type="text/javascript" rel="script" src="{% static "js/jquery-3.5.1.js" %}" > </script>
        <script type="text/javascript" rel="script" src="{% static "js/bootstrap.min.js" %}" > </script>
        <script type="text/javascript" rel="script" src="{% static "js/d3.v3.js" %}" > </script>
        <script type="text/javascript" rel="script" src="{% static "js/nv.d3.js" %}" > </script>
        
        {% block header_content %}{% endblock  %} 
        
	</head>
	<body>

        

		<!--	Sayfa başına gitmek için buton	-->
        <a id="buttonToTop"> 
            <div style="width:50px;height:50px;background-image:url('/static/images/arrow-up.png');"></div> 
        </a>

        <!--	Sayfa başındaki navigation bar BAŞLAMA	-->
        <!--	Sayfa başındaki navigation bar BİTİŞ	-->

        <!--	BODY İÇERİK BAŞLAMA	-->
        {% block body_content %}{% endblock  %}
		<!--	BODY İÇERİK BİTİŞ	-->

        <script>
            // ===== Scroll to Top ==== 
            var btn = $('#buttonToTop');

            $(window).scroll(function() {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
            });

            btn.on('click', function(e) {
            e.preventDefault();
            $('html, body').animate({scrollTop:0}, '300');
            });
            
        </script>

        <script src="{% static 'js/infinite-scroll/infinite.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
        <script src="{% static 'js/infinite-scroll/jquery.waypoints.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "css/datatables.min.css" %}" />
        <script type="text/javascript" rel="script" src="{% static "js/datatables.min.js" %}" > </script>
        <script type="text/javascript" rel="script" src="{% static "js/dataTables.fixedHeader.min.js" %}" > </script>
        
        {% block javascript_content %}{% endblock %}
        
        <link rel="stylesheet" type="text/css" href="{% static "css/ionicons.css" %}" /> 
	</body>
</html>
